        <h1><center>REGISTER HERE</center></h1>

      rel="stylesheet">

<form name='registration' onSubmit="return formValidation();">
<ul>

<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li><br>
<li><label for="usn">USN:</label></li>
<li><input type="text" name="usn" size="50" /></li><br>
<li><label for="brch">Branch:</label></li>
<li><select name="brch">
    <option selected="" value="Default">(Please select a branch)</option>
    <option value="AF">ECE</option>
    <option value="AL">ISE</option>
    <option value="DZ">CSE</option>
    <option value="AS">EEE</option>
    <option value="AD">AIE</option>
    <option value="AM">Other</option>
     </select></li><br>
<li><label for="sem">Semester:</label></li>
<li><select name="Sem">
    <option selected="" value="Default">(Please select a sem)</option>
    <option value="AF">1</option>
    <option value="AL">2</option>
    <option value="DZ">3</option>
    <option value="AS">4</option>
    <option value="AD">5</option>
    <option value="SF">6</option>
    <option value="AI">7</option>
    <option value="AM">8</option>
     </select></li><br>
<li><label for="clg">College:</label></li>
<li><input type="text" name="clg" size="50" /></li><br>
<li><label for="country">City:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a city)</option>
<option value="AF">Belgavi</option>
<option value="AL">Bagalkot</option>
<option value="DZ">Hubli</option>
<option value="AS">Banglore</option>
<option value="AD">Manglore</option>
</select></li>
<li><label for="phno">Phone:</label></li>
<li><input type="integer" name="phno" size="50" /></li><br>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li><br>
</ul>
<input type="submit" value="Submit">
</form>
</body>
